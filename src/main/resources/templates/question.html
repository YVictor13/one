<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/OneCommunity.css">
    <script src="/js/jquery-3.5.0.min.js"></script>
    <script src="/js/bootbox.min.js" text="application/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">ONE 社区</span>
            </button>
            <a href="/"> <img src="/images/logo.png" alt="logo" class="navbar-brand" ></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user !=null}">
                    <a href="/publish">提问</a>

                </li>

                <li th:if="${session.user !=null}">
                    <img th:src="${session.user.getAvatarUrl()}" class="img-circle img-avatar" alt="avatar">
                </li>
                <li class="dropdown" th:if="${session.user !=null}" role="presentation">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="/profile/replies">最新回复</a></li>
                        <li><a href="/profile/information">个人资料</a></li>
                        <li><a href="/profile/exit">退出登录</a></li>
                    </ul>
                </li>

                <li th:if="${session.user ==null}">
                    <a href="http://github.com/login/oauth/authorize?client_id=b3b546e022ca3539a8bb&redirect_url=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>



<div class="container-fluid main profile">
    <div class="row" style="background-color: #ffffff">

        <!--        -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <h3><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${sectionName}"></span> </h3>
            <hr/>
            <!--            问题列表-->

            <!--/*@thymesVar id="questions" type=""*/-->
            <!--/*@thymesVar id="questions" type=""*/-->
            <div class="media" th:each="question:${Pagination.questions}">
                <div class="media-left media-middle">
                    <a href="#">
                        <!--/*@thymesVar id="user" type=""*/-->
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}" alt="图片">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span>
                    <br>
                    <span class="text-descripte">
                        <span th:text="${question.commentCount}"></span>个回复  ·
                        <span th:text="${question.viewCount}"></span>次浏览  ·
                        <span th:text="${#dates.format(question.gmtCreate,' yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>

            <!--            分页-->
            <nav aria-label="Page navigation" th:if="${Pagination.getTotalPage()>1}">
                <ul class="pagination">
                    <li>
                        <a th:if="${Pagination.showReturnFirstPage}" th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:if="${Pagination.showPrePage}" th:href="@{'/profile/'+${section}(page=${Pagination.currentPage-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${Pagination.showPages}" th:class="${Pagination.currentPage==page}?active:''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}" ></a>
                    </li>

                    <li>
                        <a th:if="${Pagination.showNextPage}" th:href="@{'/profile/'+${section}(page=${Pagination.currentPage+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li>
                        <!--/*@thymesVar id="TotalPage" type=""*/-->
                        <a th:if="${Pagination.showReturnEndPage}" th:href="@{'/profile/'+${section}(page=${Pagination.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>



        </div>
        <!--        -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="profile/questions" th:class="${section=='questions'}? 'list-group-item active ':'list-group-item'">我的问题</a>
                <a href="profile/replies" th:class="${section=='replies'}? 'list-group-item active':'list-group-item'">最新回复
                    <span class="badge">13</span>
                </a>
                <a href="profile/information" th:class="${section=='information'}? 'list-group-item active':'list-group-item'">我的个人资料</a>
            </div>
        </div>
    </div>
</div>

<!--底部备案号-->
<div th:fragment="footer">
    <div id="footer">CopyRight@copyYangmoyu 黔ICP备20003575号-1</div>
</div>

</body>
</html>
