<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/OneCommunity.css">
    <script src="/js/jquery-3.5.0.min.js"></script>
    <script src="/js/bootbox.min.js" text="application/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">ONE 社区</span>
            </button>
            <a href="/"> <img src="/images/logo.png" alt="logo" class="navbar-brand" ></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user !=null}">
                    <a href="/publish">提问</a>

                </li>

                <li th:if="${session.user !=null}">
                    <img th:src="${session.user.getAvatarUrl()}" class="img-circle img-avatar" alt="avatar">
                </li>
                <li class="dropdown" th:if="${session.user !=null}" role="presentation">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="/profile/replies">最新回复</a></li>
                        <li><a href="/profile/information">个人资料</a></li>
                        <li><a href="/profile/exit">退出登录</a></li>
                    </ul>
                </li>

                <li th:if="${session.user ==null}">
                    <a href="http://github.com/login/oauth/authorize?client_id=b3b546e022ca3539a8bb&redirect_url=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>



<div class="container-fluid main profile">
    <div class="row" style="background-color: #ffffff">

        <!--        -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

<!--            class="glyphicon glyphicon-list"-->
            <h3><span  aria-hidden="true" th:text="${question.title}"></span> </h3>
                    <span class="text-descripte">
<!--                        快捷键：ctrl +shift +上下键 实现代码的上下移动-->
                        作者：<span th:text="${question.user.name}"></span> &nbsp;| &nbsp;
                        发布时间：<span th:text="${#dates.format(question.gmtCreate,' yyyy-MM-dd HH:mm')}"></span>  &nbsp;| &nbsp;
                        阅读数：<span th:text="${question.viewCount}"></span>
                    </span>
            <hr/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
            </div>
            <br>
            <hr>

            <a th:if="${question.user.accountId == session.user.accountId}" th:href="@{'/publish/'+${question.id}}" class="community-menu"><span class="glyphicon glyphicon-pencil" aria-hidden="true">
            </span>编辑
            </a>

        </div>
        <!--        -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <!--/*@thymesVar id="user" type=""*/-->
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}" alt="图片">&nbsp;
                        </a>
                    </div>
                    <div class="media-body">
                        <h5>
                            <a href="#"  th:text="${question.user.name}" style="color: #2aabd2"></a>
                        </h5>
                    </div>
                </div>

            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
            </div>

        </div>
    </div>
</div>

<!--底部备案号-->
<div th:fragment="footer">
    <div id="footer">CopyRight@copyYangmoyu 黔ICP备20003575号-1</div>
</div>

</body>
</html>
