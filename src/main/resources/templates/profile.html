<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/OneCommunity.css">
    <script src="/js/jquery-3.5.0.min.js"></script>
    <script src="/js/bootbox.min.js" text="application/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid main">
    <div class="row" style="background-color: #ffffff">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr/>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <a href="profile/questions" th:class="${section=='questions'}? 'list-group-item active ':'list-group-item'">我的问题</a>
                <a href="profile/repies" th:class="${section=='repies'}? 'list-group-item active':'list-group-item'">最新回复
                    <span class="badge">13</span>
                </a>
                <a href="#" th:class="${section=='questions'}? 'list-group-item active':'list-group-item'">我的个人资料</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
